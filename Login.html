<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Sparkles By Cath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
</head>
<body>
    

<header class="p-3 bg-white mb-4">
    <h1 class="text-center">Welcome to Sparkles By Cath</h1>
</header>
<div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">⬅ Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
  </script>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <p class="text-danger mt-2" id="loginError"></p>
        </div>

        <div class="col-md-6">
            <h2>Sign Up</h2>
            <input type="text" id="signUpName" class="form-control mb-2" placeholder="Full Name">
            <input type="email" id="signUpEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="signUpPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-success" onclick="signUp()">Sign Up</button>
            <p class="text-danger mt-2" id="signUpError"></p>
        </div>
    </div>
</div>

<script>
    function signUp() {
        let name = document.getElementById("signUpName").value;
        let email = document.getElementById("signUpEmail").value;
        let password = document.getElementById("signUpPassword").value;

        if (!name || !email || !password) {
            document.getElementById("signUpError").innerText = "All fields are required!";
            return;
        }

        localStorage.setItem("user", JSON.stringify({ name, email, password }));
        alert("Sign-up successful! You can now log in.");
    }

    function login() {
        let email = document.getElementById("loginEmail").value;
        let password = document.getElementById("loginPassword").value;
        let storedUser = JSON.parse(localStorage.getItem("user"));

        if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
            document.getElementById("loginError").innerText = "Invalid email or password.";
            return;
        }

        alert("Login successful! Welcome, " + storedUser.name + ".");
        window.location.href = "Spackle by Cath.html";
    }
    <!-- login.html -->

  function login() {
    // In real life, you’d verify username/password
    localStorage.setItem('isLoggedIn', 'true');
    alert('Login successful!');
    window.location.href = "Spackle by Cath.html"; // or your home page
  }
</script>

<button onclick="login()">Login</button>

</script>

</body>
</html>
