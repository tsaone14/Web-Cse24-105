<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hai Accesories| Sparkles by Cath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
  <style>
    .product-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .category-title {
      margin-top: 50px;
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  
  <div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">⬅ Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
  </script>

<div class="container my-5">
  <h1 class="text-center mb-4">Hair Accesories</h1>

  <h3 class="category-title mt-5">Claw Clips</h3>
  <div class="row g-4">
    <div class="col-md-3">
      <img src="images 2/Silver Hair Claw Clip.jpeg" class="product-img" alt="Claw Clip 1">
      <p class="price">P180</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/Musical Note Rhinestones Pearl Hair Claw.jpeg" class="product-img" alt="claw clip 2">
      <p class="price">P200</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/follow me ♡.jpeg" class="product-img" alt="Claw clip 3">
      <p class="price">P160</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/Women Butterfly Design  Hair Claw.jpeg" class="product-img" alt="Claw clip 4">
      <p class="price">P190</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
  </div>

  <h3 class="category-title">Bridal </h3>
  <div class="row g-4">
    <div class="col-md-3">
      <img src="images 2/Bridal hair piece.jpeg" class="product-img" alt="Bridal 1">
      <p class="price">P450</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/bridal hair pin.jpeg" class="product-img" alt="Bridal 2">
      <p class="price">P420</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/hair piece ya ga bride.jpeg" class="product-img" alt="Bridal 3">
      <p class="price">P430</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/Gold and Rose Gold Bridal Hair Accessories.jpeg" class="product-img" alt="Bridal 4">
      <p class="price">P410</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
  </div>

  <h3 class="category-title mt-5">Tiaras</h3>
  <div class="row g-4">
    <div class="col-md-3">
      <img src="images 2/download (15).jpeg" class="product-img" alt="tiara 1">
      <p class="price">P520</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/nice tiara.jpeg" class="product-img" alt="tiara 2">
      <p class="price">P410</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/floating tiara.jpeg" class="product-img" alt="tiara 3">
      <p class="price">P430</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 2/tiara on stand.jpeg" class="product-img" alt="tiara 4">
      <p class="price">P340</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
  </div>

</div>

<script>
  const buttons = document.querySelectorAll("button");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      alert("Item added to cart!");
    });
  });
</script>

</body>
</html>
