<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">â¬… Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
  </script>
<body class="p-4">
  <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>
  <div id="cart-container" class="container"></div>
  

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartContainer = document.getElementById('cart-container');

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      let total = 0;
      cartContainer.innerHTML = `
        <div class="row">
          ${cart.map(item => {
            total += item.price;
            return `
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="${item.image}" class="card-img-top" alt="${item.name}">
                  <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">P${item.price}</p>
                  </div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
        <h4>Total: P${total}</h4>
        <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
      `;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      location.reload();
    }
  </script>
</body>
</html>
