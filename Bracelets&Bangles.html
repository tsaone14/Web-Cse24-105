<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bracelets & Bangles | Sparkles by Cath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
  <style>
    .product-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .category-title {
      margin-top: 40px;
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">â¬… Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
  </script>
<div class="container my-5">
  <h1 class="text-center mb-4">Bracelets & Bangles</h1>

  <!-- Gold Section -->
  <h3 class="category-title">Gold</h3>
  <div class="row g-4">
    <div class="col-md-3">
      <img src="images 4/download (5).jpeg" class="product-img" alt="Gold Bangle 1">
      <p class="price">P250</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/download (6).jpeg" class="product-img" alt="Gold Bangle 2">
      <p class="price">P300</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/gold bracelet.jpg" class="product-img" alt="Gold Bangle 3">
      <p class="price">P280</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/shiny gold af.jpeg" class="product-img" alt="Gold Bangle 4">
      <p class="price">P270</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
  </div>

  <!-- Silver Section -->
  <h3 class="category-title mt-5">Silver</h3>
  <div class="row g-4">
    <div class="col-md-3">
      <img src="images 4/Swarovski Angelic Bracelet - Silver Night_Crystal.jpeg" class="product-img" alt="Silver Bangle 1">
      <p class="price">P220</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/Rhinestone Decor Layered Cuff Bangle.jpeg" class="product-img" alt="Silver Bangle 2">
      <p class="price">P210</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/accessorriies.jpeg" class="product-img" alt="Silver Bangle 3">
      <p class="price">P260</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
    <div class="col-md-3">
      <img src="images 4/Star Cuff Bracelet Sun Moon Bracelet Star Pendant Bracelet Crystal Bead Bracelet.jpeg" class="product-img" alt="Silver Bangle 4">
      <p class="price">P230</p>
      <button class="btn btn-dark btn-sm">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll("button");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      alert("Item added to cart!");
    });
  });
</script>

</body>
</html>
