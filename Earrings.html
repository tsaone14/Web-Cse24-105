<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Earrings | Sparkles by Cath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
  <style>
    .product-card {
      border: none;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price {
      font-family: 'Georgia', serif;
      color: #333;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">
        ‚¨Ö Back
    </button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()">
        üè† Home
    </button>
</div>

<script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "Spackle by Cath.html"; 
    }
</script>

<header class="text-center p-3">
  <h1 class="fs-2">Our Earrings Collection</h1>
</header>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card text-center">
        <img src="images/dangliny red earrings .jpg" class="card-img-top" alt="Earring 1">
        <div class="card-body">
          <p class="price">P200</p>
          <button class="btn btn-dark" onclick="addToCart('Elegant Diamond Earrings', 99)">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card text-center">
        <img src="images/spackle earrings .jpg" class="card-img-top" alt="Earring 2">
        <div class="card-body">
          <p class="price">P180</p>
          <button class="btn btn-dark" onclick="addToCart('Pearl Drop Earrings', 180)">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card text-center">
        <img src="images/gold heart earrings .jpg" class="card-img-top" alt="Earring 3">
        <div class="card-body">
          <p class="price">P100</p>
          <button class="btn btn-dark" onclick="addToCart('Gold Hoop Earrings', 75)">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function addToCart(productName, price) {
  alert(productName + " has been added to your cart for P" + price + "!");
}
</script>

</body>
</html>
