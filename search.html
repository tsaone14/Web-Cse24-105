<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Sparkles By Cath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
    <style>
        #searchResults p {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        #searchResults p:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    
  <div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">â¬… Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>
    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
  </script>

<header class="p-3 bg-white mb-4">
    <h1 class="text-center">Search Products</h1>
</header>

<div class="container mt-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for jewelry...">
    <div id="searchResults" class="mt-3"></div>
</div>

<script>
    const products = [
        { name: "Earrings", link: "Earring 2.0.html" },
        { name: "Bracelets & Bangles", link: "Bracelets&Bangles.html" },
        { name: "Body & Piercings", link: "Body&Piercings.html" },
        { name: "Necklaces", link: "Necklaces.html" },
        { name: "Rings", link: "Rings 2.0.html" },
        { name: "Watches", link: "Watches.html" },
        { name: "Hair Accessories", link: "Hair Accesories.html" }
    ];

    document.getElementById("searchInput").addEventListener("keyup", function() {
        let query = this.value.toLowerCase();
        let results = products.filter(item => item.name.toLowerCase().includes(query));
        
        document.getElementById("searchResults").innerHTML = results.map(item => 
            `<p onclick="location.href='${item.link}'">${item.name}</p>`
        ).join("");
    });
</script>

</body>
</html>
