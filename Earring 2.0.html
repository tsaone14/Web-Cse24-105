<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Earrings | Sparkles by Cath</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>
  <style>
    .product-card {
      border: none;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price {
      font-family: 'Georgia', serif;
      color: #333;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container mt-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm" onclick="goBack()">â¬… Back</button>
    <button class="btn btn-dark px-4 py-2 rounded-pill shadow-sm" onclick="goHome()"> Home</button>
  </div>

  <script>

  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price, image });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} has been added to your cart!`);
  }


    function goBack() {
        window.history.back(); 
    }

    function goHome() {
        window.location.href = "index.html"; 
    }
    
  function addToCart(name, price, image) {
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    
    if (!isLoggedIn) {
      alert("Please log in to add items to your cart.");
      window.location.href = "Login.html"; // Redirect to login page
      return;
    }
  }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price, image });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} has been added to your cart!`);
  


  </script>

  <header class="text-center p-4">
