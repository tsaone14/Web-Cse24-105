<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Sparkles By Cath</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cb3ba006ce.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
    <div class="d-flex align-items-center">
      <img src="images 1/Black Gold Elegant Luxury Jewelry Logo (1).png" alt="Logo" class="img-fluid" style="max-width: 100px;" />
      <h1 class="ms-3 fs-4">Sparkles By Cath</h1>
    </div>
    <div class="d-flex align-items-center">
      <a href="index.html" class="btn btn-outline-dark me-2">Home</a>
    </div>
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <h2 class="form-title">Contact Us</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" name="Full Name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="Email" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject:</label>
        <input type="text" class="form-control" id="subject" name="Subject" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5 py-4">
    <div class="container">
      <p>&copy; 2025 Cathy Tsaone</p>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <a href="https://www.instagram.com/?hl=en" target="_blank" class="me-3 text-dark">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="me-3 text-dark">
          <i class="fab fa-facebook fa-lg"></i>
        </a>
        <a href="https://www.tiktok.com/@yourprofile" target="_blank" class="me-3 text-dark">
          <i class="fab fa-tiktok fa-lg"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" class="me-3 text-dark">
          <i class="fab fa-x-twitter fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="text-dark">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
